# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

x-filter-all-branches-and-tags: &all-branches-and-tags
  branches:
    only: /.*/
  tags:
    only: /.*/

x-filter-develop-only: &develop-only
  branches:
    only: develop

x-filter-main-only: &main-only
  branches:
    only: main

x-filter-feature-only: &pushes-and-prs-only
  branches:
    ignore:
      - main
      - develop

restore-dependencies: &restore-dependencies
  restore_cache:
    keys:
      - v1-dependencies1-{{ checksum "package.json" }}
      # fallback to using the latest cache if no exact match is found
      - v1-dependencies1-

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  prep:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - *restore-dependencies
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies1-{{ checksum "package.json" }}
  unit-tests:
    resource_class: large
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - *restore-dependencies
      - run: npm run test
  build-libs:
    parameters:
      env:
        type: string
        default: development
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - *restore-dependencies
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Build iframe library
          command: |
            echo "NODE_ENV=$NODE_ENV"
            npm run build-lib-iframe # Build the iframe library.
          environment:
            - NODE_ENV: << parameters.env >>
      - persist_to_workspace:
          root: .
          paths:
            - build/libs
  build-demo:
    parameters:
      env:
        type: string
        default: development
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - *restore-dependencies
      - run:
          name: Build demo
          command: |
            echo "NODE_ENV=$NODE_ENV"
            npm run build-demo # Build the demo site.
          environment:
            - NODE_ENV: << parameters.env >>
      - persist_to_workspace:
          root: .
          paths:
            - build/demo
  deploy-libs:
    parameters:
      domain:
        type: string
      bucket:
        type: string
    docker:
      - image: google/cloud-sdk:282.0.0-alpine
    steps:
      - run: apk add --no-cache git make openssh
      - run: gcloud auth activate-service-account --key-file=<(echo "$GOOGLE_SERVICE_ACCOUNT_KEY")
      - attach_workspace:
          at: .
      - run:
          name: Deploy libs
          command: gsutil -m rsync -r -d build/libs/ "gs://<< parameters.bucket >>/libs"
  deploy-demo:
    parameters:
      domain:
        type: string
      bucket:
        type: string
    docker:
      - image: google/cloud-sdk:282.0.0-alpine
    steps:
      - run: apk add --no-cache git make openssh
      - run: gcloud auth activate-service-account --key-file=<(echo "$GOOGLE_SERVICE_ACCOUNT_KEY")
      - attach_workspace:
          at: .
      - run:
          name: Deploy demo
          command: gsutil -m rsync -r -d -x 'libs' build/demo/tomito/ "gs://<< parameters.bucket >>"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  default:
    jobs:
      - prep:
          filters: *all-branches-and-tags
      - unit-tests:
          filters: *all-branches-and-tags
          requires:
            - prep
      - build-libs:
          name: build-libs-local
          filters: *pushes-and-prs-only
          requires:
            - unit-tests
          env: development
      - build-libs:
          name: build-libs-qa
          filters: *develop-only
          requires:
            - unit-tests
          env: qa
      - build-libs:
          name: build-libs-prod
          filters: *main-only
          requires:
            - unit-tests
          env: production
      - build-demo:
          name: build-demo-local
          filters: *pushes-and-prs-only
          requires:
            - unit-tests
          env: development
      - build-demo:
          name: build-demo-qa
          filters: *develop-only
          requires:
            - unit-tests
          env: qa
      - build-demo:
          name: build-demo-prod
          filters: *main-only
          requires:
            - unit-tests
          env: production
      - deploy-libs:
          name: deploy-libs-qa
          domain: protect-lite.qa.bestowlabs.com
          bucket: protect-lite.qa.bestowlabs.com
          context: gcp-policy-platform-qa
          requires:
            - build-libs-qa
          filters: *develop-only
      - deploy-libs:
          name: deploy-libs-prod
          domain: protect-lite.bestowlabs.com
          bucket: protect-lite.bestowlabs.com
          context: gcp-policy-platform-qa
          requires:
            - build-libs-prod
          filters: *main-only
      - deploy-demo:
          name: deploy-demo-qa
          domain: protect-lite.qa.bestowlabs.com
          bucket: protect-lite.qa.bestowlabs.com
          context: gcp-policy-platform-qa
          requires:
            - build-demo-qa
          filters: *develop-only
      - deploy-demo:
          name: deploy-demo-prod
          domain: protect-lite.bestowlabs.com
          bucket: protect-lite.bestowlabs.com
          context: gcp-policy-platform-qa
          requires:
            - build-demo-prod
          filters: *main-only
